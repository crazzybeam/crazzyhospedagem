<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazzy Cloud | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d0d0d; color: #eeeeee; margin: 0; }
        .bg-card { background-color: #141414; border: 1px solid #1f1f1f; }
        .btn-action { background-color: #1c1c1c; border: 1px solid #333; transition: 0.2s; }
        .btn-action:hover { border-color: #4f46e5; color: #4f46e5; }
        .console { background-color: #080808; height: 300px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid #1f1f1f; }
        #loader { display: none; background: rgba(0,0,0,0.9); z-index: 1000; position: fixed; inset: 0; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="loader" class="flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mb-4"></div>
        <p class="text-xs font-bold uppercase tracking-widest">Sincronizando com a Nuvem...</p>
    </div>

    <div class="max-w-[850px] mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-2">
                <i class="fas fa-bolt text-indigo-500 text-xl"></i>
                <span class="font-bold text-xl uppercase italic">Crazzy Cloud</span>
            </div>
            <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-[10px] font-bold">C</div>
        </header>

        <div class="bg-card rounded-2xl shadow-2xl overflow-hidden border border-white/5">
            <div class="px-8 flex gap-8 text-[10px] font-bold uppercase tracking-widest text-gray-500 border-b border-[#1f1f1f]">
                <button onclick="tab('apps')" id="t-apps" class="py-5 text-white border-b-2 border-white">Aplicações</button>
                <button onclick="tab('logs')" id="t-logs" class="py-5 hover:text-white">Console</button>
            </div>

            <div id="area-apps" class="p-8 min-h-[350px]">
                <div id="upload-zone" class="flex flex-col items-center justify-center py-10">
                    <i class="fas fa-folder-plus text-gray-700 text-4xl mb-6"></i>
                    <input type="file" id="input-file" class="hidden" accept=".zip">
                    <button onclick="document.getElementById('input-file').click()" class="bg-indigo-600 hover:bg-indigo-500 px-12 py-4 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all">
                        Hospedar Novo Bot
                    </button>
                </div>

                <div id="bot-list" class="space-y-4"></div>
            </div>

            <div id="area-logs" class="hidden p-6">
                <div id="console-output" class="console p-5 rounded-xl text-indigo-300 leading-relaxed">
                    [SISTEMA] Aguardando ação do usuário...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Memória dos Bots
        let bots = JSON.parse(localStorage.getItem('crazzy_bots')) || [];

        function saveBots() {
            localStorage.setItem('crazzy_bots', JSON.stringify(bots));
            renderBots();
        }

        function tab(name) {
            document.getElementById('area-apps').classList.toggle('hidden', name !== 'apps');
            document.getElementById('area-logs').classList.toggle('hidden', name !== 'logs');
            document.getElementById('t-apps').className = name === 'apps' ? 'py-5 text-white border-b-2 border-white' : 'py-5 hover:text-white';
            document.getElementById('t-logs').className = name === 'logs' ? 'py-5 text-white border-b-2 border-white' : 'py-5 hover:text-white';
        }

        function addLog(msg, color = "text-indigo-300") {
            const out = document.getElementById('console-output');
            out.innerHTML += `<div><span class="text-gray-600">[${new Date().toLocaleTimeString()}]</span> <span class="${color}">${msg}</span></div>`;
            out.scrollTop = out.scrollHeight;
        }

        function renderBots() {
            const list = document.getElementById('bot-list');
            const uploadZone = document.getElementById('upload-zone');
            list.innerHTML = '';
            
            if (bots.length > 0) uploadZone.classList.add('hidden');
            else uploadZone.classList.remove('hidden');

            bots.forEach((bot, index) => {
                list.innerHTML += `
                    <div class="bg-[#1a1a1f] p-6 rounded-2xl border border-gray-800 flex items-center justify-between">
                        <div class="flex items-center gap-5">
                            <div class="w-14 h-14 bg-indigo-500/10 rounded-xl flex items-center justify-center text-indigo-500 border border-indigo-500/20"><i class="fas fa-robot text-2xl"></i></div>
                            <div>
                                <h4 class="font-bold text-white uppercase italic">${bot.name}</h4>
                                <p class="text-[9px] text-green-500 font-bold uppercase tracking-widest animate-pulse">● Online 24/7</p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="tab('logs')" class="btn-action w-10 h-10 rounded-lg flex items-center justify-center"><i class="fas fa-terminal text-xs"></i></button>
                            <input type="file" id="up-${index}" class="hidden" onchange="updateBot(${index}, this.files[0])">
                            <button onclick="document.getElementById('up-${index}').click()" class="btn-action w-10 h-10 rounded-lg flex items-center justify-center text-green-500"><i class="fas fa-sync-alt text-xs"></i></button>
                            <button onclick="removeBot(${index})" class="btn-action w-10 h-10 rounded-lg flex items-center justify-center text-red-500"><i class="fas fa-trash text-xs"></i></button>
                        </div>
                    </div>
                `;
            });
        }

        async function processFile(file, index = null) {
            document.getElementById('loader').style.display = 'flex';
            try {
                const zip = await JSZip.loadAsync(file);
                const files = Object.keys(zip.files);
                
                // Busca profunda (procura em qualquer lugar do zip)
                const hasIndex = files.some(f => f.toLowerCase().endsWith('index.js'));
                const hasPkg = files.some(f => f.toLowerCase().endsWith('package.json'));

                if (!hasIndex || !hasPkg) {
                    alert("ZIP INVÁLIDO! Certifique-se de que o index.js e o package.json estão no arquivo.");
                    document.getElementById('loader').style.display = 'none';
                    return;
                }

                let botName = file.name.replace('.zip', '').toUpperCase();
                
                if (index === null) {
                    bots.push({ name: botName, id: Date.now() });
                    addLog(`[NOVO] Bot ${botName} hospedado com sucesso!`, "text-green-400");
                } else {
                    bots[index].name = botName;
                    addLog(`[UPDATE] Código do bot ${botName} atualizado.`, "text-yellow-400");
                }

                saveBots();
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    addLog(`Executando 'node index.js'...`, "text-white");
                    addLog(`Bot online e protegido contra quedas.`, "text-green-500 font-bold");
                }, 1500);

            } catch (e) {
                alert("Erro ao ler o ZIP.");
                document.getElementById('loader').style.display = 'none';
            }
        }

        document.getElementById('input-file').addEventListener('change', (e) => processFile(e.target.files[0]));
        
        window.updateBot = (index, file) => processFile(file, index);
        
        window.removeBot = (index) => {
            if(confirm("Deseja remover este bot?")) {
                bots.splice(index, 1);
                saveBots();
                addLog("Aplicação removida do cluster.", "text-red-400");
            }
        };

        // Iniciar
        renderBots();
    </script>
</body>
</html>
